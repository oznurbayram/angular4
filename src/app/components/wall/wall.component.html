<div class="row">
    <div class="col-lg-12">
      <div class="input-group">
        <span class="input-group-btn">
           <button class="btn btn-outline-secondary" type="button" id="button-addon1" (click)= "AddToDo(todoText)"   >Ekle</button>
        </span>
    <input type="text" class="form-control" placeholder="Yazmaya Başla" (keyup.enter)="AddToDo(todoText)" #todoText> 
    </div>
  </div>
 </div>

<div class="bd-example" *ngIf="todos.length ; else myalert" > <!--eğer tablonun içi boşsa tabloyu gösterme -->
   <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Yapılacak</th>
        <th>Ekleme Tarihi</th>
        <th>Sil</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let todo of todos; let i= index">
        <td>{{i+1}}</td>
        <td>{{todo.text}}</td>
        <td>{{todo.createdAt | date: 'dd.MM.yyyy / hh:mm:ss' }}</td>
        <td><button class="btn btn-danger"  (click)="RemoveTodo(todo)" >Sil</button></td>
      </tr>  
    </tbody>
  </table>
</div>

<ng-template #myalert> 
<div class="alert alert-danger" role="alert">yapılacak iş ekle</div>

</ng-template>
